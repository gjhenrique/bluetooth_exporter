name: hdev_count
metrics:
  counters:
    - name: hdev_count
      help: Numer of acl_cnt, sco_cnt and le_cnt
      table: cnt
      labels:
        - name: type
          size: 4
          decoders:
            - name: uint
            - name: static_map
              static_map:
                100: acl
                200: sco
                300: le
        - name: count
          size: 4
          decoders:
            - name: uint
kprobes:
  hci_event_packet: work_event

name: bufsize
metrics:
  histograms:
  - name: bufsize
    help: Size of sk_wmem_alloc of the SCO and L2CAP socket
    table: sndbuf
    bucket_type: linear
    bucket_min: 0
    bucket_max: 10
    bucket_multiplier: 1000
    labels:
    - name: proto
      size: 4
      decoders:
      - name: uint
      - name: static_map
        static_map:
          0: L2CAP
          2: SCO
    - name: bucket
      size: 4
      decoders:
      - name: uint
kprobes:
  l2cap_sock_sendmsg: l2cap_sendmsg
  sco_sock_sendmsg: sco_sendmsg
